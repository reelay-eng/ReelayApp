type User @model 
@aws_cognito_user_pools
@auth(rules: [{allow: owner, operations: [update, delete, create, read]}]) {
  id: ID!
  username: String!
  email: String
  phoneNumber: String
  dateOfBirth: AWSDate
  createdReelayIDs: [ID!]
}

type Reelay @model 
@aws_cognito_user_pools
@auth(rules: [{allow: owner, operations: [create, update, delete, read]}]) {
  id: ID!
  creatorID: ID!
  movieID: ID!
  videoS3Key: String!
}

type Movie @model @auth(rules: [{allow: private, operations: [read]}]) {
  id: ID!
  title: String!
  description: String
  releaseDate: AWSDate
  runningTime: Int
}