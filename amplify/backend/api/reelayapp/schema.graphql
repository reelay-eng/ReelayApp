type User @model @auth(rules: [{allow: owner, ownerField: "id", operations: [read, update, delete, create]}, {allow: private, operations: [read]}]) {
  id: ID!
  username: String!
  email: String
  phoneNumber: String
  dateOfBirth: AWSDate
  createdReelayIDs: [ID!]
}

type Reelay @model @auth(rules: [{allow: owner, ownerField: "creatorID", operations: [read, create, update, delete]}, {allow: private, operations: [read]}]) {
  id: ID!
  creatorID: ID!
  movieID: ID!
  videoS3Key: String!
}

type Movie @model @auth(rules: [{allow: private, operations: [read]}]) {
  id: ID!
  title: String!
  description: String
  releaseDate: AWSDate
  runningTime: Int
}
 